<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage Calculator</title>
</head>
<body>
   <script type="module">
    let percentage = prompt("Enter your Full marks:");
    let obtained = prompt("Enter your Obtained marks:");
    if(percentage < obtained){
        alert("⚠ Obtained marks should be less than Full marks");
        console.log("⚠ Obtained marks should be less than Full marks");
    }
    else{
    let percent = (obtained / percentage) * 100;
    alert("Your percentage is: " + percent + "%");
    console.log("Your percentage is: " + percent + "%");}
   </script> 
</body>
</html>
